<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Snippet - BBBootstrap</title>
                                <link href='https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css' rel='stylesheet'>
                                <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
                                <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
                                <style>::-webkit-scrollbar {
                                  width: 8px;
                                }
                                /* Track */
                                ::-webkit-scrollbar-track {
                                  background: #f1f1f1; 
                                }
                                 
                                /* Handle */
                                ::-webkit-scrollbar-thumb {
                                  background: #888; 
                                }
                                
                                /* Handle on hover */
                                ::-webkit-scrollbar-thumb:hover {
                                  background: #555; 
                                } #</style>
                                </head>
                                <body className='snippet-body'>
                                <div class="py-20 h-screen bg-gray-300 px-2">
            <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
                <div class="md:flex">
                    <div class="w-full">

                     

                      <div class="p-4 border-b-2">

                        <span class="text-lg font-bold text-gray-600">Add documents</span>
                        
                      </div>

                      <div class="p-3">

                        <div class="mb-2"> 
                          <span class="text-sm">Title</span> 
                          <input type="text" class="h-12 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300"> 
                        </div>

                        <div class="mb-2"> 
                          <span>Attachments</span>
                            <div class="relative h-40 rounded-lg border-dashed border-2 border-gray-200 bg-white flex justify-center items-center hover:cursor-pointer">
                                <div class="absolute">
                                    <div class="flex flex-col items-center "> 
                                      <i class="fa fa-cloud-upload fa-3x text-gray-200"></i> 
                                      <span class="block text-gray-400 font-normal">Attach you files here</span> 
                                      <span class="block text-gray-400 font-normal">or</span>
                                    
                                       <span class="block text-blue-400 font-normal">Browse files</span>
                                    
                                    </div>
                                </div> <input type="file" class="h-full w-full opacity-0" name="">
                            </div>
                            <div class="flex justify-between items-center text-gray-400">
                              <span>Accepted file type:.doc only</span>
                              <span class="flex items-center "><i class="fa fa-lock mr-1"></i> secure</span>
                            </div>
                        </div>

                        <div class="mt-3 text-center pb-3">

                          <button class="w-full h-12 text-lg w-32 bg-blue-600 rounded text-white hover:bg-blue-700">Create</button>
                          
                        </div>

                        
                      </div>
                       


                    </div>
                </div>
            </div>
        </div>
                                <script type='text/javascript' src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'></script>
                                <script type='text/javascript' src='#'></script>
                                <script type='text/javascript' src='#'></script>
                                <script type='text/javascript' src='#'></script>
                                <script type='text/javascript'>#</script>
                                <script type='text/javascript'>var myLink = document.querySelector('a[href="#"]');
                                myLink.addEventListener('click', function(e) {
                                  e.preventDefault();
                                });</script>
                            
                                </body>
                            </html>
