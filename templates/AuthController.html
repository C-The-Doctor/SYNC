<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static' , filename="Components/assets/css/Fonts/AuthFontage/icomoon/style.css")}}">

    <link rel="stylesheet" href="{{url_for('static' , filename="Components/assets/css/AuthController/owl.carousel.min.css")}}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static' , filename="Components/assets/css/AuthController/bootstrap.min.css")}}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('static' , filename="Components/assets/css/AuthController/style.css")}}">

  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
    
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="{{url_for('static' , filename="Components/assets/img/AuthControllerGraphics/undraw_file_sync_ot38.svg")}}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In to <strong> SINK </strong></h3>
              <p class="mb-4"> Supply Your Credentials To Continue !</p>
              <p> Welcome {{UserID}}</p>
            </div>
            <form action="{{url_for('Auth')}}" method="POST">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="UserString" value="{{g.UserID}}">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="CryptoString">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn text-white btn-block btn-primary">

              <span class="d-block text-left my-4 text-muted"> or sign in with</span>
              
              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a>
              </div>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="{{url_for('static' , filename="Components/assets/css/AuthControllerJs/jquery-3.3.1.min.js")}}"></script>
    <script src="{{url_for('static' , filename="Components/assets/css/AuthControllerJs/popper.min.js")}}"></script>
    <script src="{{url_for('static' , filename="Components/assets/css/AuthControllerJs/bootstrap.min.js")}}"></script>
    <script src="{{url_for('static' , filename="Components/assets/css/AuthControllerJs/main.js")}}"></script>
  </body>
</html>
